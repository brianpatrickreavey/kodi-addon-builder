name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
        pip install pyright black flake8 flake8-pyproject pytest-cov

    - name: Run type checking (Pyright)
      run: |
        pyright src/

    - name: Check formatting (Black)
      run: |
        black --check --diff src/ tests/

    - name: Lint (Flake8)
      run: |
        flake8 src/ tests/

    - name: Run tests with coverage
      run: |
        python -m pytest --cov=src/kodi_addon_builder --cov-report=xml --cov-report=html

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: |
          coverage.xml
          htmlcov/
        retention-days: 30

    - name: Commit coverage badge to badges branch
      if: github.ref == 'refs/heads/master' && matrix.python-version == '3.12'
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git fetch origin
        git checkout -B badges origin/badges
        COVERAGE=$(python -c "import xml.etree.ElementTree as ET; print(int(float(ET.parse('coverage.xml').getroot().attrib['line-rate']) * 100))")
        echo "Coverage: $COVERAGE%"
        anybadge --value=$COVERAGE --label=Coverage --file=coverage-badge.svg --color=green --overwrite
        git add coverage-badge.svg
        git commit -m "Update coverage badge" || echo 'No changes to commit'
        git push origin badges