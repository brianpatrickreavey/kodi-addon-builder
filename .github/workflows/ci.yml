name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        # Upgrade pip and install uv
        python -m pip install --upgrade pip
        pip install uv
        # Install the package itself
        pip install -e .
        # Export and install dev/ci dependencies
        uv export --group dev --group ci --no-emit-project --output-file requirements-dev-ci.txt
        pip install -r requirements-dev-ci.txt
        # Install pre-commit
        pip install pre-commit

    - name: Run type checking (Pyright)
      run: |
        pyright src/

    - name: Run linting (Pre-commit)
      run: |
        pre-commit run --all-files

    - name: Run tests with coverage
      run: |
        python -m pytest --cov=src/kodi_addon_builder --cov-report=xml --cov-report=html

    - name: Upload coverage artifacts
      if: ${{ env.ACT != 'true' }}
      uses: actions/upload-artifact@v4
      with:
        name: coverage-${{ matrix.python-version }}
        path: |
          coverage.xml
          htmlcov/

  upload-artifacts:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
    steps:
    - name: Skip Upload Artifacts on ACT
      if: ${{ env.ACT == 'true' }}
      run: |
        echo "Skipping Upload Artifacts job on ACT"
        exit 0
    - name: Download coverage artifacts
      if: ${{ env.ACT != 'true' }}
      uses: actions/download-artifact@v4
      with:
        name: coverage-${{ matrix.python-version }}
        path: coverage-reports/
    - name: Upload coverage reports
      if: ${{ env.ACT != 'true' }}
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: coverage-reports/
        retention-days: 30
    - name: Commit coverage badge to badges branch
      if: ${{ env.ACT != 'true' && github.ref == 'refs/heads/master' && matrix.python-version == '3.12' }}
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git fetch origin
        git checkout -B badges origin/badges
        COVERAGE=$(python -c "import xml.etree.ElementTree as ET; print(f\"{float(ET.parse('coverage-reports/coverage.xml').getroot().attrib['line-rate']) * 100:.1f}%\")")
        echo "Coverage: $COVERAGE"
        anybadge --value="$COVERAGE" --label=Coverage --file=coverage-badge.svg --color=green --overwrite
        git add coverage-badge.svg
        git commit -m "Update coverage badge" || echo 'No changes to commit'
        git push origin badges