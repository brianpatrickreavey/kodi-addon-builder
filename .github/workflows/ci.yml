name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
        pip install pyright black flake8 flake8-pyproject pytest-cov

    - name: Run tests with coverage
      run: |
        python -m pytest --cov=src/kodi_addon_builder --cov-report=xml --cov-report=html

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: |
          coverage.xml
          htmlcov/
        retention-days: 30

    - name: Generate coverage badge
      if: github.ref == 'refs/heads/master' && matrix.python-version == '3.12'
      run: |
        COVERAGE=$(python -m pytest --cov=src/kodi_addon_builder --cov-report=term-missing | grep TOTAL | awk '{print $4}' | tr -d '%')
        anybadge --value=$COVERAGE --label=Coverage --file=coverage-badge.svg --color=green

    - name: Commit coverage badge
      if: github.ref == 'refs/heads/master' && matrix.python-version == '3.12'
      uses: EndBug/add-and-commit@v9
      with:
        add: coverage-badge.svg
        message: 'Update coverage badge'
        author_name: 'GitHub Actions'
        author_email: 'actions@github.com'

    - name: Run type checking (Pyright)
      run: |
        pyright src/

    - name: Check formatting (Black)
      run: |
        black --check --diff src/ tests/

    - name: Lint (Flake8)
      run: |
        flake8 src/ tests/