# Example .pre-commit-config.yaml for Kodi addon development
# Install with: pip install pre-commit, then pre-commit install
# This runs fast checks on every commit to maintain code quality

repos:
  - repo: https://github.com/psf/black
    rev: 23.12.1  # Use the latest stable version
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=120]

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=120, --extend-ignore=E203,W503]

  - repo: https://github.com/microsoft/pyright
    rev: 1.1.350
    hooks:
      - id: pyright
        additional_dependencies: ["types-requests"]  # Add any type stubs you need

# Note: Pytest is not included here as it's slower and better suited for CI/CD pipelines
# (e.g., GitHub Actions) rather than pre-commit hooks, to avoid slowing down commits.
# Add pytest to your CI workflow instead.